<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>relative</title>
    <style>
      div {
        border: 1px solid rgb(0, 0, 0);
      }
      .relative {
        position: relative;
        left: 20px;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>hello world</h1>
    <div class="relative">alinea 1</div>
    <div>alinea 2</div>
    <div class="relative">alinea 3</div>
    <div>alinea 4</div>
  </body>
</html>
